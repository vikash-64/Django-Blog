<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% block title %}
  <title>Home Page</title>
{% endblock title %}
 <style>
   /* UTILITIES */
* {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
}
body {
 font-family: cursive;
}
a {
 text-decoration: none;
}
li {
 list-style: none;
}
.navbar {
 display: flex;
 align-items: center;
 justify-content: space-between;
 padding: 20px;
 background-color: teal;
 color: #fff;
 position: fixed;
 width: 100%;
 
}
.nav-links a {
 color: #fff;
}
/* LOGO */
.logo {
 font-size: 32px;
}
/* NAVBAR MENU */
.menu {
 display: flex;
 gap: 1em;
 font-size: 18px;
}
.menu li:hover {
 background-color: #4c9e9e;
 border-radius: 5px;
 transition: 0.3s ease;
}
.menu li {
 padding: 5px 14px;
}
/* DROPDOWN MENU */
.services {
 position: relative; 
}
.dropdown {
 background-color: rgb(1, 139, 139);
 padding: 1em 0;
 position: absolute; /*WITH RESPECT TO PARENT*/
 display: none;
 border-radius: 8px;
 top: 35px;
}
.dropdown li + li {
 margin-top: 10px;
}
.dropdown li {
 padding: 0.5em 1em;
 width: 8em;
 text-align: center;
}
.dropdown li:hover {
 background-color: #4c9e9e;
}
.services:hover .dropdown {
 display: block;
}
/*RESPONSIVE NAVBAR MENU STARTS*/
/* CHECKBOX HACK */
input[type=checkbox]{
 display: none;
} 
/*HAMBURGER MENU*/
.hamburger {
 display: none;
 font-size: 24px;
 user-select: none;
}
/* APPLYING MEDIA QUERIES */
@media (max-width: 768px) {
.menu { 
 display:none;
 position: absolute;
 background-color:teal;
 right: 0;
 left: 0;
 text-align: center;
 padding: 16px 0;
}
.menu li:hover {
 display: inline-block;
 background-color:#4c9e9e;
 transition: 0.3s ease;
}
.menu li + li {
 margin-top: 12px;
}
input[type=checkbox]:checked ~ .menu{
 display: block;
}
.hamburger {
 display: block;
}
.dropdown {
 left: 50%;
 top: 30px;
 transform: translateX(35%);
}
.dropdown li:hover {
 background-color: #4c9e9e;
}
}
.fg{
  
  display: block;
  width: 100%;
  height: 51px;
  background: #4E9CAF;
  padding: 14px;
  text-align: center;
  border-radius: 37px;
  color: white;
  font-weight: bold;
  line-height: 25px;
}
 </style>
 </head>
 <body>
 <nav class="navbar">
 <!-- LOGO -->
 <div class="logo">Code Blog</div>
 <!-- NAVIGATION MENU -->
 <ul class="nav-links">
  <input type="checkbox" id="checkbox_toggle" />
  <label for="checkbox_toggle" class="hamburger">&#9776;</label>
 <!-- NAVIGATION MENUS -->
 <div class="menu">

  <li><a class="fg" href="/">Home</a></li>
  <!-- user name display -->
  {% if user.is_authenticated %}
    <li><a class="fg" href="/">{{request.user}}</a></li>
    <li>  <a class="fg" href="/post_blog" style="background-color:lightblue;">Post Blog</a></li>
    <li><a class="fg" href="/change_password">Change Password</a></li>
    <li> <a class="fg" href="/user_logout" style="background-color: red;">Logout</a></li>
    
  {% else %}

  <!-- <li> <a class="fg" href="/register">Sign Up</a></li> -->
  <li><a class="fg" href="/user_login" style="background-color: lightgreen;">Sign In</a></li>
  {% endif %}
 </div>
 </ul>
 </nav>



 
 
  {% block body %}
  {% endblock body %}
 


 </body>
</html>
